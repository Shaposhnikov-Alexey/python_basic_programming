<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        img {
            max-width: 720px;
            width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
        }
    </style>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Displaying Images</title>
</head>

<body>
    <h1 style="text-align:center; "> Base image </h1>
    <p>
        <img src="{{ image1 }}" class="center" alt="original image">
    </p>
    <hr>
    <h1 style="text-align:center; "> Changed image </h1>
    <hr>
    <p>
        <img src="{{ image2 }}" class="center" alt="changed image">
    </p>
</body>

</html>
